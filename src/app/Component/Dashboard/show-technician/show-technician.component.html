<div class="one">
    <div class="nav">
    <app-side-bar></app-side-bar>
  </div>
    
  
  <div class="content">
    <div class="table">
        <table mat-table [dataSource]="technicianList" class="mat-elevation-z6 demo-table">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let technician"> {{technician.id}} </td>
            </ng-container>
           <!-- Name Column -->
           <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let technician"> {{technician.name}} </td>
          </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let technician"> {{technician.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let technician"> 
                <button mat-button (click)="delete(technician.id)" class="btn btn-outline-danger ">delete</button>    
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="ColumnTechnician"></tr>
            <tr mat-row *matRowDef="let row; columns: ColumnTechnician;"></tr>
          </table>
            </div>
            </div>
        </div>
