

<div class="one">
  <div class="nav">
  <app-side-bar></app-side-bar>
</div>
  

<div class="content">
<div class="container">
  <div class="wrapper">

<form [formGroup]="formAdd" (ngSubmit)="onSubmit()">


  <div class="form-group">
    <label for="name">Equipment Name:</label><br>
    <input id="name" formControlName="name" type="text"  />
  </div>

  <div class="form-group">
    <label for="description">Description:</label><br>
    <textarea id="description" formControlName="description"  ></textarea>
  </div>


  <div class="form-group">
    <label for="type">Type:</label><br>
    <input id="type" formControlName="type" type="text"  />

  </div>

  <label for="equipmentStatus">Status:</label>
  <select id="equipmentStatus" formControlName="equipmentStatus"  required>
    <option value="NEW">NEW</option>
    <option value="OLD">OLD</option>
  </select>
  <div class="form-group">
    <label for="userId">User </label><br>
    <select id="userId" formControlName="userId" required>
        <option *ngFor="let user of userList" [value]="user.id">
            {{ user.name }}
            {{ user.id }}
        </option>
    </select>
</div>


    <button type="submit" class="btn btn-primary" [disabled]="formAdd.invalid">Add Equipment</button>
  </form>

</div>
</div>

</div>
</div>
