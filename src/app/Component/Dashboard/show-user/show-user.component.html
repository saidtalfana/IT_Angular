<div class="one">
    <div class="nav">
    <app-side-bar></app-side-bar>
  </div>
    
  
  <div class="content">
   
    <div class="table">
<table mat-table [dataSource]="listUser" class="mat-elevation-z6 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-button (click)="delete(user.id)" class="btn btn-outline-danger ">delete</button>    
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="Column"></tr>
    <tr mat-row *matRowDef="let row; columns: Column;"></tr>
  </table>
    </div>
  </div>
</div>
