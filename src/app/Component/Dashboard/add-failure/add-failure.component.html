<div class="one">
  <div class="nav">
  <app-side-bar></app-side-bar>
</div>
  

<div class="content">
  <form [formGroup]="formFailure" (ngSubmit)="onSubmit()">

    <div >
      <label for="description">Description:</label><br>
      <textarea id="description" formControlName="description"  ></textarea>
    </div>
    <label for="failureType">failureType:</label>
    <select id="failureType" formControlName="failureType"  required>
      <option value="SYSTEM">SYSTEM</option>
      <option value="MOUSE">MOUSE</option>
      <option value="MONITOR">MONITOR</option>
      <option value="KEYBOARD">KEYBOARD</option>
    </select>
    <button type="submit" class="btn btn-primary" [disabled]="formFailure.invalid">Add Failure</button>
  </form>

</div>
</div>
