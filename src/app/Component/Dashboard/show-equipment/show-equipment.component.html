<div class="one">
    <div class="nav">
      <app-side-bar></app-side-bar>
    </div>
  
    <div class="content">
      <div class="table">
        <table mat-table [dataSource]="equipmentList" class="mat-elevation-z6 demo-table">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let equipment"> {{ equipment.equipmentId }} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let equipment"> {{ equipment.name }} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let equipment"> {{ equipment.description }} </td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let equipment"> {{ equipment.type }} </td>
          </ng-container>
  
          <!-- Equipment Status Column -->
          <ng-container matColumnDef="equipmentStatus">
            <th mat-header-cell *matHeaderCellDef> Equipment Status </th>
            <td mat-cell *matCellDef="let equipment"> {{ equipment.equipmentStatus }} </td>
          </ng-container>
  
          
  
          <tr mat-header-row *matHeaderRowDef="columnEquipment"></tr>
          <tr mat-row *matRowDef="let row; columns: columnEquipment;"></tr>
        </table>
      </div>
    </div>
  </div>
