<div class="container">
<div *ngFor="let ticket of listTicket" class="ticket">
    <div class="line"></div>
    <div class="date"><p>{{ticket.date}}</p></div>

    <div class="time"><p>{{ticket.time}}</p></div>

    <div class="description"><p>{{ticket.description}}</p></div>

    <div class="status"><p>{{ticket.ticketStatus}}</p></div>
